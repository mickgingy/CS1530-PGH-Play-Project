<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/viewpark.css">
		<link rel="stylesheet" type="text/css" href="css/container_header.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Karla">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">//Imports the JQuery Library</script>
		<script src="http://maps.googleapis.com/maps/api/js">//Imports the Google Maps API</script>
		<script src="js/viewpark.js">//Imports the custom JavaScript for this page</script>
		<script src="js/menu.js">//Imports JavaScript for the menu bar</script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div class="left">
					<div class="l1">
						<i class="fa fa-chevron-left" id="backward" onclick="window.location.href = 'index.html'"></i>
					</div>
					<div class="l2">
						<p id="title">PGH PLAY PROJECT</p>
					</div>
				</div>
				<div class="right">
					<div class="r">
						<i class="fa fa-plus" id="plus" onclick="addPark()"></i>
						<i class="fa fa-bars" id="bars" onclick="userMenu()"></i>
					</div>
				</div>
			</div>
			<div id="menu">
				<div class="btn" id="account_btn" onclick="window.location.href = 'account.html'">
					<div class="txt" style="font-family: Karla">Account Settings</div>
				</div>
				<div class="btn" id="logout_btn" onclick="logout()">
					<div class="txt" style="font-family: Karla">Logout</div>
				</div>
				<div class="btn" id="report_btn" onclick="window.location.href = 'report.html'">
					<div class="txt" style="font-family: Karla">Report a Problem</div>
				</div>
			</div>
			<!-- <div id="park_pic"></div> -->
			<div id="park_name" style="font-family: Karla"></div>
			<div id="park_addr" style="font-family: Karla"></div>
			<div id="pattributes" style="font-family: Karla">
				<div id="l_attributes">
					<br><p class="greentext">FACILITIES:</p>
				</div>
				<div id="r_attributes">
					<br><p class="greentext">NEARBY:</p>
				</div>
			</div>
			<div id="googleMap"></div>
			<div id="whatisitgoodfor" style="font-family: Karla">
				<div id="l_goodfor"></div>
				<div id="r_goodfor"></div>
			</div>
			<div id="tell_us_more">
				<div id="tellus_btn">
					<i class="fa fa-plus" id="plus2"></i>
					<p style="font-family: Karla" id="tellus_text">Tell us more about this park</p>
				</div>
			</div>
		</div>
	</body>
</html>
