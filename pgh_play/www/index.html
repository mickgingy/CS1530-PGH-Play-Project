<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Karla">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="http://code.jquery.com/jquery-latest.js">//Imports the JQuery Library</script>
		<script src="js/index.js">//Imports custom JavaScript for this page</script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div class="left">
					<div class="l">
						<p id="title">PGH PLAY PROJECT</p>
					</div>
				</div>
				<div class="right">
					<div class="r">
						<i class="fa fa-plus" id="plus" onclick="addPlayground()"></i>
						<i class="fa fa-bars" id="bars" onclick="userMenu()"></i>
					</div>
				</div>
			</div>
			<div id="find">
				<div id="find_text" style="font-family: Karla">Find a playground near you</div>
				<div id="find_button" onclick="sendLocation()"></div>
				<div id="find_butt_text" style="font-family: Karla" onclick="sendLocation()">Find your location</div>
				<i class="fa fa-location-arrow" id="location_icon"></i>
				<div class="c">
					<div id="find_zip_text" style="font-family: Karla">Or enter your zip:</div>
					<div id="find_zip" contenteditable="true">15213</div>
					<div id="find_zip_bg"></div>
					<div id="find_zip_icon" onclick="sendZip()"></div>
					<i class="fa fa-chevron-right" id="forward" onclick="sendZip()"></i>
				</div>
			</div>
			<div id="browse" onclick="window.location.href = 'browse.html'">
				<div id="browse_text" style="font-family: Karla">Browse neighborhoods</div>
			</div>
		</div>
	</body>
</html>
