<html>
<body>
<H1> New Park entry </H1><br>
<body>

Park Name:      <input type="text" id="name"><br>

Neighborhood: <input type="text" id="neighborhood"><br>
Rating:               <input type="text" id="rating"><br>

<input type="button" id="enter" value="Enter"><br><br>
